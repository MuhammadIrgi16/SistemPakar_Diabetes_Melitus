    <header>

                <label><input type="checkbox" name="gejala" value="Penglihatan kabur"> Penglihatan kabur</label><br>
                <label><input type="checkbox" name="gejala" value="Luka yang lambat sembuh"> Luka yang lambat sembuh</label><br>
                <button type="submit">Kirim</button>
            </form>
        </section>
        <section id="result">
            <h2>Hasil</h2>
            <p id="output"></p>
        </section>
    </main>
    <footer>
        <p>&copy; kelompok expert sistem</p>
    </footer>
